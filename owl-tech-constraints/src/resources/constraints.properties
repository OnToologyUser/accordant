ID1 = SELECT DISTINCT ?tech WHERE {?tech rdf:type accowl:Technology . ?tech accowl:hasTechLicense ?license . ?license rdf:type ?ltype . ?ltype rdfs:subClassOf <licenseKind> . FILTER ( ?tech = <tech> ) }
ID2 = SELECT DISTINCT ?tech WHERE {?tech rdf:type accowl:Technology . ?tech accowl:hasTechFeature <processingModel> . FILTER ( ?tech = <tech> ) }
ID3 = SELECT DISTINCT ?tech WHERE { ?tech rdf:type accowl:Technology . ?tech accowl:hasTechFeature <deliveryGuarantee> . FILTER ( ?tech = <tech> ) }
FD3 = SELECT DISTINCT ?tech1 ?tech2 WHERE { ?tech1 rdf:type accowl:Technology . ?tech2 rdf:type accowl:Technology . ?tech1 accowl:techCompatibleWith ?tech2 . FILTER ( ?tech1=<tech1> && ?tech2=<tech2> ) }